syntax = "proto3";

package transactions.v1;

enum Kind {
  KIND_UNSPECIFIED = 0;
  CREDIT = 1;
  DEBIT = 2;
}

message Transaction {
  int32 id = 1;
  double amount = 2;
  Kind kind = 3;
  // ISO-8601 "YYYY-MM-DD"
  string occurred_at = 4;
  string description = 5;
  // nullable; 0 means null if a language can't handle optional ints
  int32 category_id = 6;
  // RFC3339 timestamp (UTC)
  string created_at = 7;
}
